server {
  listen 80;
  index index.html index.htm index.php;
  root /app/dist;
  location / {
    try_files $uri $uri/ /index.html;
    index index.html index.htm;
  }
  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
    expires 30d;
  }
  location ~ .*\.(js|css)?$ {
    expires 12h;
  }
  location ~ /\. {
    deny all;
  }
}
